<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>December 20 Challenge</title>
    <link rel="stylesheet" href="../../../style.css" />
    <link rel="stylesheet" href="dec20.css" />
    <link
      rel="icon"
      type="image/jpeg"
      href="../../../images/kuromi-icon.jpg"
    />
  </head>
  <body>
    <h1>December 20th Challenge</h1>

    <div class="challenge-card">
      <p class="hint">
        Image to Person Game! <br />
        Look at each image and type the name of the person
        you think it represents in the text box below it.
      </p>

      <div class="game-section">
        <div class="images-grid" id="imagesGrid"></div>
      </div>

      <div class="buttons">
        <button id="checkBtn">Check Answers</button>
        <button id="resetBtn" class="secondary">
          Reset
        </button>
      </div>

      <div class="message" id="message"></div>
      <p>
        Back to
        <a href="../../calendar/calendar.html">calendar</a>
      </p>
    </div>

    <script src="dec20.js"></script>
  </body>
</html>
